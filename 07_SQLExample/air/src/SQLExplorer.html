<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>HTML SQL Explorer</title>

	<!-- AIRIntrospector is for debugging only - remove before packaging and deploying -->
	<script type="text/javascript" src="AIRIntrospector.js" /> 
	<!-- AIRAliases give API classes and methods an easy to remember prefix: 'air', for instance air.SQLResult -->
	<script type="text/javascript" src="AIRAliases.js" />
	<!-- the prototype library has utility methods for working with HTML. It also ships with Rails -->
	<script type="text/javascript" src="prototype.js" />    
	<!-- sql_controller contains the logic for this application -->
	<script type="text/javascript" src="sql_controller.js" /> 
	<script>
		
		// called on load
		function init() {
			this.controller = new SQLExplorerController();
			$('resultsContainer').hide();
		}
	
	</script>
</head>

<body onload="init()">
	<h2 id="statement">Enter a SQL Statement:</h2>
	<p>hint: try 'select * from people'</p>
	<textarea cols="110" rows="10" id="queryText"></textarea>
	<input type="Button" value="Execute" onclick="controller.executeSQL()" />
	<br />
	<div id="resultsContainer">
		<h2 id="header">Statement Results:</h2>
		<table id="resultsTable" width="100%" border="1" cellspacing="0" cellpadding="4">
		</table>
	</div>
</body>
</html>
