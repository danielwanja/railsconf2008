<script type="text/javascript">
YAHOO.example.treeExample = function() {

    var tree;
    var currentIconMode=0;

    
        function loadNodeData(node, fnLoadComplete)  {
          //selectFolder(node.data, node);
          var tempNode = new YAHOO.widget.TextNode("abc", node, false);
          var tempNode = new YAHOO.widget.TextNode("def", node, false);
          var tempNode = new YAHOO.widget.TextNode("ghi", node, false);
          var tempNode = new YAHOO.widget.TextNode("klm", node, false);
          tempNode.isLeaf = false;
          tempNode.setDynamicLoad(loadNodeData, currentIconMode);
          fnLoadComplete();
        }

        function buildTree() {
           tree = new YAHOO.widget.TreeView("treeDiv1");
           tree.setDynamicLoad(loadNodeData, currentIconMode);
           //tree.subscribe("labelClick", labelClicked);
           var root = tree.getRoot();
           loadNodeData(root, dummy)
           //selectFolder(air.File.documentsDirectory, root);
           tree.draw();
        }
        function dummy() {
         // runtime.trace("Dummy")
        }
        
        function selectFolder(folder, root) {
          var files = folder.getDirectoryListing();          
          for (var i = 0; i < files.length; i++) {
              var tempNode = new YAHOO.widget.TextNode(files[i].name, root, false);
              //tempNode.data = files[i];
              tempNode.isLeaf = !files[i].isDirectory
          }
        }
        function labelClicked(node) {
          //runtime.trace("Node:"+node.index);
        }
    return {
        init: function() {
            buildTree();
        }

    }
} ();

//once the DOM has loaded, we can go ahead and set up our tree:
